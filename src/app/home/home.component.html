<body>
  <!-- Menu - Barra de navegação -->

  <!-- /Menu - Barra de navegação -->

  <!-- Grid-->


  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../../assets/imagens-catalogo/vingadores-carrossel.jpg" alt="Primeiro Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../assets/imagens-catalogo/sda-carrossel.jpg" alt="Segundo Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../assets/imagens-catalogo/harry-carrossel.jpg" alt="Terceiro Slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>




  <div class="container-fluid mt-5">

    <div class="row d-flex align-items-center text-center justify-content-center mb-5">
      <div class="col-md-6">
        <button *ngIf='authService.adm()' class="btn btn-outline-light mr-2" data-bs-toggle="modal"
          data-bs-target="#novaPostagem" data-toggle="modal" data-target="#novaPostagem">
          Adicionar Filme
        </button>
      </div>
    </div>


    <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">

      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" aria-label="Search" class="form-control bg-dark text-white" id="titulo" placeholder="Digite o título do filme para pesquisar"
              [(ngModel)]='tituloPost' (keyup)='findByTituloPostagem()' [(ngModel)]='nomeGenero'
              (keyup)='findByGeneroTema()'>
          </div>
        </div>
      </div>



      <!-- <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card border-0" *ngFor='let item of listaPostagens | orderBy : key : reverse'>
            <div class="card-body"> -->

      <div class="comeco">
        <h3 class="display-8 text-light">Catálogo</h3>
      </div>

      <owl-carousel-o [options]="customOptions" >
        <ng-template carouselSlide *ngFor='let item of listaPostagens | orderBy : key : reverse'>
          <a *ngIf='authService.adm()' [routerLink]="['/postagem-edit', item.id]" class="editar-deletar text-info mr-3"
            href="">Editar</a>
          <a *ngIf='authService.adm()' [routerLink]="['/postagem-delete', item.id]" class="editar-deletar  text-danger"
            href="">Apagar</a>

          <div class="thumbnail">
            <img class="box-film" src="{{item.foto}}">
            <div class="overlay">
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title text-light text-center">{{item.titulo}}</h5>
          </div>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>
  <!-- </div>
  </div>
  </div> -->

  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicione um filme ao catálogo</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="titulo">Título do Filme</label>
            <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
              placeholder="Digite o título do filme (Exemplo: Shrek)">
          </div>

          <div class="form-group">
            <label for="conteudo">Poster:</label>
            <textarea [(ngModel)]='postagem.foto' name="texto" id="conteudo" class="form-control" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="tema">Escolha categoria e gênero:
              <a *ngIf='authService.adm()' routerLink="/tema" data-dismiss="modal"> | Cadastre um novo</a></label>
            <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
              <option *ngFor='let item of listaTemas' value="{{item.id}}">
                {{item.descricao}} - {{item.categoria}}</option>
            </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)='publicar()'>Publicar</button>
        </div>
      </div>
    </div>
  </div>













  <!-- /texto e vídeo -->










  <!-- JavaScript-->
  <!-- Primeiro Poppeer depois Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>





</body>
