<body>
  <div class="container bg-dark">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-light">Atualizar Postagem</h1>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-6">


        <div class="form-group" *ngIf='authService.adm()'>
          <label for="titulo">Titulo</label>
          <input [(ngModel)]='postagem.titulo' name="titulo" type="text" class="form-control bg-dark text-white" id="titulo"
            placeholder="Digite o titulo">
        </div>
        <div class="form-group" *ngIf='authService.adm()'>
          <label for="titulo">Link</label>
          <input [(ngModel)]='postagem.foto' name="titulo" type="text" class="form-control bg-dark text-white" id="titulo"
            placeholder="Digite o titulo">
        </div>
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input [(ngModel)]='postagem.criticas' name="titulo" type="text" class="form-control bg-dark text-white" id="titulo"
            placeholder="Digite o titulo">
        </div>
        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea [(ngModel)]='postagem.texto' class="form-control bg-dark text-white" name="texto" id="texto"
            placeholder="Digite o texto"></textarea>
        </div>
        <div class="form-group">
          <label for="tema">Escolha um tema:
            <a *ngIf='authService.adm()' routerLink="/tema" data-dismiss="modal"> | Cadastre um novo</a></label>
          <select name="tema" id="tema" class="form-control bg-dark text-white" [(ngModel)]='idTema' (change)='findByIdTema()'>
            <option *ngFor='let item of listaTemas' value="{{item.id}}">
              {{item.descricao}}</option>

          </select>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
          <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
        </div>


      </div>
    </div>
  </div>
</body>
