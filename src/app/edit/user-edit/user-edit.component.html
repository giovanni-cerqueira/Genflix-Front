<body>
<div class="container bg-dark">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar meu usu치rio</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-10">


      <div class="form-group">
        <label for="nome">Nome</label>
        <input [(ngModel)]='user.nome' class="form-control bg-dark text-white" type="text" name="nome" id="nome" placeholder="Seu nome">
      </div>

      <div class="form-group">
        <label for="usuario">Usu치rio</label>
        <input [(ngModel)]='user.login' class="form-control bg-dark text-white" type="text" name="usuario" id="usuario" placeholder="Seu email">
      </div>

      <div class="form-group">
        <label for="usuario">Foto</label>
        <input [(ngModel)]='user.foto' class="form-control bg-dark text-white" type="text" name="foto" id="foto" placeholder="Link da foto">
      </div>


      <div class="form-group">
        <label for="usuario">Senha</label>
        <input (input)='confirmSenha($event)' class="form-control bg-dark text-white" type="password" name="senha" id="confirmSenha" placeholder="Sua senha">
      </div>

      <div class="form-group">
        <label for="usuario">Confirme sua senha</label>
        <input [(ngModel)]='user.senha' class="form-control bg-dark text-white" type="password" name="senha" id="senha" placeholder="Sua senha">
      </div>

      <div class="form-group">
        <label for="usuario">Data de Nascimento</label>
        <input [(ngModel)]='user.dataNascimento' class="form-control bg-dark text-white" type="date" name="dataNasc" id="dataNasc" placeholder="Data de Nascimento">
      </div>

      <div *ngIf='authService.adm()' class="form-group">
        <label for="usuario">Tipo de usu치rio</label>
        <select class="form-control bg-dark text-white" name="tipo" id="tipo" (change)='tipoUser($event)'>
          <option>Selecione o tipo de usu치rio: </option>
          <option value="adm">Administrador </option>
          <option value="normal">Normal</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
        <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>



</div>
</body>
