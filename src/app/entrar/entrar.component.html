<body>

  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img
              src="../../assets/imgs/GENFLIX-FUNDO.jpeg"
              alt="login" class="login-card-img">
          </div>
          <div class="col-md-6">
            <div class="card-body">

              <p class="login-card-description">Entre na sua conta</p>
              <form>
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input [(ngModel)]='userLogin.login' type="email" name="email" id="email" class="form-control"
                    placeholder="Email">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Senha</label>
                  <input [(ngModel)]='userLogin.senha' type="password" name="senha" id="senha" class="form-control"
                    placeholder="***********">
                </div>
                <input (click)='entrar()' name="login" id="login" class="btn btn-block login-btn mb-4" type="button"
                  value="Login">
              </form>
              <p class="login-card-footer-texto text-center">NÃ£o tem uma conta? <a routerLink='/cadastrar'>Cadastre-se
                </a> </p>




            </div>
          </div>
        </div>
      </div>

    </div>
  </main>




  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
