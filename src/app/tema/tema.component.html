<div class="container-fluid">
  <div class="row bg-secondary">
    <div class="col-md-12 text-white">

      <a routerLink='/inicio' class="text-white text-left">

        <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
      </a>

      <h1 class="fs-54 text-center">Temas</h1>
      <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <div class="form-group">
              <select [(ngModel)]='tema.categoria' type="text" class="form-control" id="categoria">
                <option value="Comédia">Comédia</option>
                <option value="Drama">Drama</option>
                <option value="Suspense">Suspense</option>
                <option value="Romance">Romance</option>
                <option value="Animação">Animação</option>
                <option value="Ação">Ação</option>
                <option value="Terror">Terror</option>

              </select>
            </div>


              <div class="form-group">
                <select [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
                  <option value="Filme">Filme</option>
                  <option value="Série">Série</option>
                  <option value="Documentário">Documentário</option>
                  <option value="Curta-metragem">Curta-metragem</option>

                </select>
              </div>


          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
          </div>

        </div>
      </div>
    </div>
  </div>


</div>

<div class="container">

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col-1">#</th>
            <th scope="col-2">Descrição</th>

          </tr>
        </thead>

        <tbody>
          <tr *ngFor='let tema of listaTemas'>
            <th>{{tema.id}}</th>
            <td>{{tema.descricao}} - {{tema.categoria}}</td>


            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.id]">Editar</button>
              <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]">Apagar</button>

            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>

</div>
